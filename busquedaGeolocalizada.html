<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/busquedaGeolocalizada.css"> <!-- Estilos -->
    <link rel="icon" type="image/ico" href="img/favicon.ico"/>
    <title>Mapa con Google Maps</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbLNU4A5lwf_3_7y28eWHMARRlEn6fvCU"></script>
</head>
<body>

    <header>
        <div class="logo">
            <img src="img/VitoMaiteLogo2.png" alt="logo de la app">
            <h2>𝒱𝒾𝓉𝑜𝑀𝒶𝒾𝓉𝑒</h2>
        </div>
        <h1 class="titulo-cita">Búsqueda Geolocalizada</h1>
        <nav>
            <button id="botonInicio">Inicio</button>
            <button id="atrasBtn">Atrás</button>
            <button id="botonCerrarSesion">Cerrar Sesión</button>
        </nav>
    </header>

    <main>
        <!-- Control de rango para seleccionar el radio -->
        <div class="radio-control">
            <label for="radio-range">Selecciona el radio de búsqueda:</label>
            <input type="range" id="radio-range" min="0.5" max="2" step="0.5" value="1" />
        </div>

        <!-- Contenedor del mapa -->
        <div class="map-container">
            <div id="map"></div>
        </div>
    </main>
    
    <footer>
        <div>© 2024 VitoMaite. Todos los derechos reservados.</div>
    </footer>

    <script src="js/busquedaGeolocalizada.js" defer></script>

</body>
</html>
