<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Usuario - VitoMaite</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" type="image/ico" href="img/favicon.ico"/>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbLNU4A5lwf_3_7y28eWHMARRlEn6fvCU"></script>
</head>
<body>
    <!-- Encabezado de la página -->
    <header>
        <div class="logo">
            <img src="img/VitoMaiteLogo2.png" alt="Logo de la app">
            <h2>𝒱𝒾𝓉𝑜𝑀𝒶𝒾𝓉𝑒</h2>
        </div>
        <h1 class="titulo-cita">Detalles del Usuario</h1>
        <nav>
            <button id="botonInicio">Inicio</button>
            <button id="atrasBtn">Atrás</button>
            <button id="botonCerrarSesion">Cerrar Sesión</button>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main>
        <!-- Sección de detalles del usuario -->
        <section id="detalles-section">
            <div id="detallesUsuario">
                <!-- Aquí se llenarán los datos del usuario -->
            </div>
        </section>

        <!-- Sección de aficiones del usuario -->
        <section id="aficiones-section">
            <ul id="listaAficiones">
                <!-- Aquí se llenarán las aficiones del usuario -->
            </ul>
        </section>

        <!-- Sección del mapa -->
        <section id="mapa-section">
            <div class="map-container"> </div>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <div>© 2024 VitoMaite. Todos los derechos reservados.</div>
    </footer>

    <script src="js/detalles.js" defer></script>
</body>
</html>
