<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Logueado - VitoMaite</title>
    <link rel="stylesheet" href="css/estilos.css"> <!-- Enlazando el archivo de estilos -->
    <link rel="icon" type="image/ico" href="img/favicon.ico"/>
</head>
<body>

    <!-- Encabezado de la página -->
    <header>
        <div class="logo">
            <img src="img/VitoMaiteLogo2.png" alt="logo de la app">
            <h2>𝒱𝒾𝓉𝑜𝑀𝒶𝒾𝓉𝑒</h2>
        </div>
        <h1 class="titulo-cita">Encuentra tu cita ideal en VitoMaite</h1>
        <nav>
            <button id="botonInicio">Inicio</button>
            <button id="atrasBtn">Atrás</button>
            <button id="botonCerrarSesion">Cerrar Sesión</button>
        </nav>
    </header>

    <!-- Contenido principal de la página -->
    <main>
        <section id="aficiones-container">
            <div id="aficiones-no-seleccionadas">
                <h2>Aficiones No Seleccionadas</h2>
                <ul id="no-seleccionadas-list"></ul>
            </div>

            <div id="aficiones-seleccionadas">
                <h2>Aficiones Seleccionadas</h2>
                <ul id="seleccionadas-list"></ul>
            </div>
        </section>

        <button id="guardar-cambios">Guardar Cambios</button>
    </main>

    <!-- Pie de página -->
    <footer>
        <div>© 2024 VitoMaite. Todos los derechos reservados.</div>
    </footer>

    <script src="js/verAficiones.js"></script>
    <script src="js/editarAficiones.js"></script>

</body>
</html>
